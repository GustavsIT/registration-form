<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Registration form</title>
</head>


<body>

<main class="main-form">

        <h1 class="main-heading">Registration form</h1>

    <form>

            <div class="name-container">
                <div class="firstname">
                    <label>First name<br>
                        <input type="text" placeholder="First name" required minlength="3" maxlength="255">
                    </label>
                </div>
                <div class="lastname">
                    <label>Last name<br>
                        <input type="text" placeholder="Last name" required minlength="3" maxlength="255">
                    </label>
                </div>
            </div>
            <br><br>

            <div class="email-pw-container">
                <div class="email">
                    <label>Email<br>
                        <input type="email" placeholder="somename@email.com" required minlength="10" maxlength="255">
                    </label>
                </div>
                <div class="password">
                    <label>Password<br>
                        <input type="password" placeholder="Password" required minlength="6" maxlength="255">
                    </label>
                </div>
            </div>
            <br><br>

            <div class="gender">
                <h4>Gender</h4>
                <label>
                    <input type="radio" name="gender" required>
                    Male
                </label>
                <br>
                <label>
                    <input type="radio" name="gender" required>
                    Female
                </label>
            </div>
            <br><br>

            <div class="country">
                <label for="selectcountry">Where do you live?</label>
                <br>
                <select id="selectcountry" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Lithuania">Lithuania</option>
                </select>
            </div>
            <br><br>

            <div class="termsbox">
                <label>
                <input type="checkbox" required>
                I have agreed to <a href="#">terms and conditions</a>
            </label>
            </div>
            <br><br>

            <div class="button-container">
                <button type="submit"> 
                  Submit
                </button>
            </div>
            <br><br>

    </form>
</main>

    <script src="/scripts.js"></script>
</body>
</html>
